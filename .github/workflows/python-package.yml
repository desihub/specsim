# # Workflow is based on the Astropy GitHub actions workflow, ci_workflows.yml

name: CI

on:
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'

  schedule:
    # run every Wednesday at 5pm UTC
    - cron: '17 0 * * 3'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: Documentation build check
            os: ubuntu-latest
            python: 3.x
            toxenv: build_docs

          - name: Python 3.10 with recent NumPy 1.x dependencies
            os: ubuntu-latest
            python: '3.10'
            toxenv: py310-test-numpy1deps

          - name: Python 3.10 with oldest supported version of key dependencies
            os: ubuntu-22.04
            python: '3.10'
            toxenv: py310-test-oldestdeps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip setuptools wheel tox

      - name: Run the test
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
